Gewebe\SyliusProductDepositPlugin\Entity\ChannelDeposit:
    type: entity
    table: gewebe_channel_deposit
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        price:
            type: integer
            options:
                unsigned: true
        channelCode:
            type: string
            column: channel_code
    uniqueConstraints:
        productDeposit:
            columns:
                - product_variant_id
                - channel_code
    manyToOne:
        productVariant:
            targetEntity: Gewebe\SyliusProductDepositPlugin\Entity\ProductVariantInterface
            inversedBy: channelDeposits
            joinColumn:
                name: product_variant_id
                referencedColumnName: id
                onDelete: CASCADE
